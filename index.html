<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="container">
            <div class="guest">
                <h3 id="team">HOME</h3>
                <div class="board">
                    <h2 id="home-score">0</h2>
                    <button id="h1" onclick="addOne(this)">+1</button>
                    <button id="h2" onclick="addTwo(this)">+2</button>
                    <button id="h3" onclick="addThree(this)">+3</button>
                </div>
            </div>
            <button id="reset" onclick="reset()">NEW GAME</button>
            <div class="guest">
                <h3 id="team">GUEST</h3>
                <div class="board">
                    <h2 id="guest-score">0</h2>
                    <button id="g1" onclick="addOne(this)">+1</button>
                    <button id="g2" onclick="addTwo(this)">+2</button>
                    <button id="g3" onclick="addThree(this)">+3</button>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
